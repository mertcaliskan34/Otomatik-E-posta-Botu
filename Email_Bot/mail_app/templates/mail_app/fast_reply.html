{% extends 'mail_app/temelsayfa.html' %}

{% load custom_filters %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Hızlı Yanıt Oluştur</h2>

    <div class="mb-3">
        <label for="emailContent" class="form-label">E-posta İçeriği</label>
        <textarea id="emailContent" class="form-control" rows="6"></textarea>
    </div>

    <button id="generateReplyButton" class="btn btn-primary">Yanıtı Oluştur</button>

    <div class="mt-4">
        <label for="generatedReply" class="form-label">Oluşturulan Yanıt</label>
        <textarea id="generatedReply" class="form-control" rows="6"></textarea>
    </div>

    <a href="{% url '' %}" class="btn btn-secondary mt-3">Anasayfaya Dön</a>
</div>

{% endblock %}
